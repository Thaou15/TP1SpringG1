<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Oeuvre Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

<body>
	<form method="post" action="createOeuvre">
		
		<div class="mb-3">
			<label for="nom" class="form-label">Nom</label>
			<input type="text" class="form-control"
				id="nom" name="nom">
		</div>
		
		<div class="mb-3">
			<label for="duree" class="form-label">Dur√©e
				</label> <input type="number" class="form-control"
				id="duree" name="duree">
		</div>
		
		<div class="mb-3">
			<label for="idConcert" class="form-label">id Concert
				</label> <input type="number" class="form-control"
				id="idConcert" name="idConcert">
		</div>
		<div class="mb-3">
			<label for="idChef" class="form-label">id Chef d'orchestre
				</label> <input type="number" class="form-control"
				id="idChef" name="idChef">
		</div>

		<button type="submit" class="btn btn-primary">Valider</button>
		<button type="reset" class="btn btn-primary">Annuler</button>

</body>
</html>
